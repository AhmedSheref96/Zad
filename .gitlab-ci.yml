deploy to development:
  stage: development
  script:
    - echo "Starting the Android build"
    - bundle install
    - bundle exec fastlane distribute
  only:
    refs:
      - /^feature.*$/
      - /^feat.*$/
      - development
      - tags
    variables:
      - $CI_COMMIT_TAG =~ /^v-.*/

deploy to production:
  stage: development
  script:
    - echo "Starting the Android build"
    - bundle install
    - bundle exec fastlane distribute

