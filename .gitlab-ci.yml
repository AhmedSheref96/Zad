stages:
  - build
  - deploy

variables:
  SECRETS_FILE: "google-service-secrets.json"
  JAVA_VERSION: "17"

image: cirrusci/android-sdk:33

before_script:
  - apt-get update -qq
  - apt-get install -y -qq coreutils file jq ruby-full unzip
  - sed -i "s/gem 'rubyzip'/gem 'rubyzip', '~> 2.3.0'/" Gemfile
  - gem install bundler
  - bundle install

deploy_to_development:
  stage: deploy
  script:
    - echo "Decoding secrets..."
    - echo "$GOOGLE_SERVICE_SECRETS" | base64 --decode > "${SECRETS_FILE}" || { echo "DECODE_ERROR= Invalid Base64 input"; exit 1; }
    - test -s "${SECRETS_FILE}" || { echo "FILE_ERROR= Empty/missing secrets file"; exit 1; }
    - jq empty "${SECRETS_FILE}" || { echo "JSON_ERROR= Invalid JSON structure"; exit 1; }
    - chmod 600 "${SECRETS_FILE}"
    - bundle exec fastlane distribute_development
  only:
    - tags
    - development
    - /^v-dev-.*/

deploy_to_production:
  stage: deploy
  script:
    - echo "$GOOGLE_SERVICE_SECRETS" | base64 --decode > "${SECRETS_FILE}"
    - chmod 600 "${SECRETS_FILE}"
    - bundle exec fastlane distribute_production
  only:
    - main

after_script:
  - rm -f "${SECRETS_FILE}"