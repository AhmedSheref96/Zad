stages:
  - development
  - production

image: cirrusci/android-sdk:30

variables:
  JAVA_VERSION: "17"
  GIT_BRANCH: $CI_COMMIT_REF_NAME

default:
  before_script:
    - apt-get update && apt-get install -y ruby-full curl unzip
    - ruby -v
    - gem install bundler fastlane
    - bundler -v
    - fastlane -v
    - chmod +x ./gradlew
    - apt-get install -y openjdk-${JAVA_VERSION}-jdk
    - java -version
    - bundle install

